<!DOCTYPE html>
<html>
<head>
    <title>Photosplitter</title>
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">

    <div id="outputLog"></div>

    <form action="javascript:void(0);" onsubmit="getUrl()">
        <h2>Split Picture</h2>
        <div><span class="label">Picture URL: </span><input id="id" /></div>
        <div><input id="urlSubmit" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
